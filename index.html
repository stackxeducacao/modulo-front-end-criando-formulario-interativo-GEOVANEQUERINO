<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>
    <main>
        <section class="one">
            <div class="form__Dados__Pessoais">
                <form action="" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="site">Seu site</label>
                    <input type="url" id="site" name="site" required>
                    <label for="senha">Crie uma senha</label>
                    <input type='password' id='senha' name='senha' required>
                    <br>
                    <br>
                    <label for="phone">Celular com DDD</label>
                    <input type="tel" id="phone" name="phone" placeholder="11 - 99999-9999"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    <label for="appt">Escolha um horário</label>
                    <input type="time" id="appt" name="appt">
                    <br>
                    <br>
                    <label for="date">Data de Nascimento</label>
                    <input type="date" name="date" id="date">
                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label>
                </form>
            </div>
        </section>
        <section class="two">
            <div class="form__Preferences_Title">
                <h3>Preferências</h3>
            </div>
            <div class="form__Preferences">
                <form action="" method="post">
                    <p>Qual a sua linguaguem de programação preferida ?</p>
                    <input type="checkbox" name="fav_language" id="fav_language" value="html">
                    <label for="html">HTML</label><br>
                    <input type="checkbox" name="fav_language" id="fav_language" value="css">
                    <label for="css">CSS</label><br>
                    <input type="checkbox" name="fav_language" id="fav_language" value="javascript">
                    <label for="html">JAVASCRIPT</label><br>
                    <input type="checkbox" name="fav_language" id="fav_language" value="java">
                    <label for="css">JAVA</label><br>
                    <br>
                    <label for="fav_color">Selecione sua cor preferida</label>
                    <input type="color" name="fav_color" id="fav_color">
                    <br>
                    <br>
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="MT">MT</option>
                        <option value="PB">PB</option>
                        <option value="SC">SC</option>
                    </select>
                    <br>
                    <br>
                    <label for="msg">Mensagem</label><br>
                    <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
                    <br>
                    <br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>


</body>

</html>
